<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nested-table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="table-align">
      <table class="main-table">
        <tr>
          <td class="padding-table">
            <table class="nested-table">
              <tr>
                <th colspan="2">Nested Table 2</th>
              </tr>
              <tr>
                <th>colume 1</th>
                <th>colume 2</th>
              </tr>
              <tr>
                <td>abc</td>
                <td>def</td>
              </tr>
            </table>
          </td>
          <td class="padding-table">
            <table class="nested-table">
              <tr>
                <th>Nested Table 1</th>
              </tr>
              <tr>
                <td class="nested-table-1-td">  
                  <ul>
                    <li>list item</li>
                    <li>list item</li>
                    <li>list item</li>
                  </ul>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="padding-table">
            <table class="nested-table">
              <tr>
                <th colspan="2">Nested Table 3</th>
              </tr>
              <tr>
                <td class="nested-table-3-td"><a href="">Nested Table</a></td>
                <td>Demo continued</td>
              </tr>
            </table>
          </td>

          <td class="padding-table">
            <table class="nested-table">
              <tr>
                <th>Nested Table 4</th>
              </tr>
              <tr>
                <td class="nested-table-4-td">HTML</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
